addons:
  apt:
    packages:
      - rsync
      - sshpass
sudo: true
dist: trusty
node_js: "stable"
install: npm install -g bower gulp@3.9.1 && npm install --save-dev bower gulp@3.9.1 gulp-jade gulp-less gulp-plumber gulp-sourcemaps gulp-uglify gulp-concat gulp-watch event-stream && bower install
branches:
  only:
    - master
script: gulp compile
after_success:
  - test $TRAVIS_BRANCH = "master" && rsync -chavzP --rsh="sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no -l $SSH_USERNAME" build/* $SSH_USERNAME@ituk.ee:/var/liitu/build